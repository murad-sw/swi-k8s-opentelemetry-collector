name: Automated Docker Image Updater

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Preview mode - show what would be updated without making changes'
        required: false
        default: false
        type: boolean
      filter:
        description: 'Only update images matching this repository name pattern (regex)'
        required: false
        default: ''
        type: string
      force_update:
        description: 'Force update even if no newer versions are found'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  update-images:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r .github/scripts/requirements.txt

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Run Docker Image Updater
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        IMAGE_FILTER: ${{ github.event.inputs.filter || '' }}
        FORCE_UPDATE: ${{ github.event.inputs.force_update || 'false' }}
      run: |
        python .github/scripts/update_docker_images.py

    - name: Upload change logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: image-update-logs
        path: |
          image_update_*.log
          changes_*.json
        retention-days: 30
